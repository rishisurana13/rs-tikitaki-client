<!DOCTYPE html>
<html>

<head>
  <title>Tiki Taki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<h1>Tiki Taki</h1>



<body>
  <h2 id='playerMove'> Player1 to Move </h2>

  <h3 id='score'> Score : </h3>







<div id='container' class='container'>
  <div id="forms" class="forms">
    <form id="sign-up-form" class="sign-up-form">
      <input name="credentials[email]" type="email" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
      <input type="submit" value="sign Up">
      <p id="user-message"></p>

    </form>

    <form id="sign-in-form">
      <input name="credentials[email]" type="email" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input type="submit" value="sign in">



    </form>



    <form id="change-password-form">

      <input name="passwords[old]" type="password" placeholder="old password">
      <input name="passwords[new]" type="password" placeholder="new password">
      <input type="submit" value="change password">
    </form>
    <form id="sign-out">
      <input type="submit" value="sign out">
    </form>
  </div>

  <div  class="container my-5 boxes">


    <div class="row mainBox" id="boxes" class="boxes">

      <div class="col-sm-4 col-lg-4 box" id="0"></div>
      <div class="col-sm-4 col-lg-4 box" id="1"></div>
      <div class="col-sm-4 col-lg-4 box" id="2"></div>

      <div class="col-sm-4 col-lg-4 box" id="3"></div>
      <div class="col-sm-4 col-lg-4 box" id="4"></div>
      <div class="col-sm-4 col-lg-4 box" id="5"></div>

      <div class="col-sm-4 col-lg-4 box" id="6"></div>
      <div class="col-sm-4 col-lg-4 box" id="7"></div>
      <div class="col-sm-4 col-lg-4 box" id="8"></div>





    </div>
  </div>
    <button type="reset" id="resetButton" class="resetButton"> New Game </button>
</div>





</body>
<footer id="footer" class="footer">  Lobster Roll Production </footer>


</html>
